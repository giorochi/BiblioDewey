<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Biblioteca</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Chat con il Bot della Biblioteca</h1>
    
    <div id="chat-box">
        <div id="chat-messages"></div>
    </div>

    <input type="text" id="user-input" placeholder="Chiedi qualcosa...">
    <button id="send-btn">Invia</button>

    <script>
        $(document).ready(function() {
            $('#send-btn').click(function() {
                var userInput = $('#user-input').val();
                if (userInput.trim() !== "") {
                    $('#chat-messages').append("<div><strong>Tu:</strong> " + userInput + "</div>");
                    $('#user-input').val("");  // Clear input field

                    // Show loading message
                    $('#chat-messages').append("<div><strong>Bot:</strong> Sto scrivendo...</div>");

                    // Send the input to the backend for processing
                    $.ajax({
                        url: '/consiglia',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ "richiesta": userInput }),
                        success: function(response) {
                            $('#chat-messages').append("<div><strong>Bot:</strong> " + response.risposta + "</div>");
                        },
                        error: function() {
                            $('#chat-messages').append("<div><strong>Bot:</strong> Si è verificato un errore. Riprova più tardi.</div>");
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
